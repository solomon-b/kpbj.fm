name: Deploy to Production

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to deploy (e.g., v0.3.2)'
        required: true

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/solomon-b/kpbj.fm

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Extract version from tag
        id: extract-version
        run: |
          # Handle both tag push and manual dispatch
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION (tag: $TAG)"

      - name: Install Nix
        uses: cachix/install-nix-action@v20
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Cachix
        uses: cachix/cachix-action@v12
        with:
          name: kpbj-fm
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        env:
          IMAGE_TAG: ${{ steps.extract-version.outputs.version }}
        run: |
          echo "Building image with tag: $IMAGE_TAG"
          nix build .#docker --impure

          image=$(docker load -i result | sed -n 's#^Loaded image: \([a-zA-Z0-9\.\/\-\:]*\)#\1#p')
          echo "Loaded image: $image"
          docker push "$image"

          # Also tag and push as latest for production releases
          echo "Tagging and pushing as :latest"
          docker tag "$image" "${{ env.IMAGE_NAME }}:latest"
          docker push "${{ env.IMAGE_NAME }}:latest"

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Production
        run: |
          flyctl deploy \
            --remote-only \
            --config services/web/fly.toml \
            --image "${{ env.IMAGE_NAME }}:${{ steps.extract-version.outputs.version }}"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
