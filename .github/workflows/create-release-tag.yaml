name: Create Release Tag

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write

jobs:
  create-tag:
    # Only run if PR was merged and came from a release/* branch
    if: |
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'release/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from branch name
        id: extract-version
        run: |
          BRANCH="${{ github.event.pull_request.head.ref }}"
          VERSION="${BRANCH#release/}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Validate cabal version matches
        run: |
          EXPECTED="${{ steps.extract-version.outputs.version }}"
          CABAL_VERSION=$(grep -oP '^version:\s*\K[0-9]+\.[0-9]+\.[0-9]+' kpbj-api.cabal)

          echo "Expected version (from branch): $EXPECTED"
          echo "Cabal version: $CABAL_VERSION"

          if [ "$EXPECTED" != "$CABAL_VERSION" ]; then
            echo "ERROR: Version mismatch!"
            echo "Branch name suggests version $EXPECTED but cabal file has $CABAL_VERSION"
            exit 1
          fi

          echo "Version validated successfully!"

      - name: Create and push tag
        run: |
          VERSION="${{ steps.extract-version.outputs.version }}"
          TAG="v$VERSION"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "Creating tag: $TAG"
          git tag -a "$TAG" -m "Release $VERSION"
          git push origin "$TAG"

          echo "Successfully created and pushed tag: $TAG"
