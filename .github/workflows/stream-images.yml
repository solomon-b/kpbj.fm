name: Build and Push Stream Images

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (defaults to sha-<commit>)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tag
        id: tag
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=sha-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Icecast image
        run: |
          IMAGE_TAG=${{ steps.tag.outputs.tag }} nix build .#icecast-docker --impure
          image=$(docker load -i result | sed -n 's/Loaded image: //p')
          echo "Pushing $image"
          docker push "$image"
          echo "Tagging and pushing as latest"
          docker tag "$image" ghcr.io/solomon-b/kpbj-icecast:latest
          docker push ghcr.io/solomon-b/kpbj-icecast:latest

      - name: Build and push Liquidsoap image
        run: |
          IMAGE_TAG=${{ steps.tag.outputs.tag }} nix build .#liquidsoap-docker --impure
          image=$(docker load -i result | sed -n 's/Loaded image: //p')
          echo "Pushing $image"
          docker push "$image"
          echo "Tagging and pushing as latest"
          docker tag "$image" ghcr.io/solomon-b/kpbj-liquidsoap:latest
          docker push ghcr.io/solomon-b/kpbj-liquidsoap:latest

      - name: Build and push Webhook image
        run: |
          IMAGE_TAG=${{ steps.tag.outputs.tag }} nix build .#webhook-docker --impure
          image=$(docker load -i result | sed -n 's/Loaded image: //p')
          echo "Pushing $image"
          docker push "$image"
          echo "Tagging and pushing as latest"
          docker tag "$image" ghcr.io/solomon-b/kpbj-webhook:latest
          docker push ghcr.io/solomon-b/kpbj-webhook:latest

      - name: Summary
        run: |
          echo "### Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/solomon-b/kpbj-icecast:${{ steps.tag.outputs.tag }}\` + \`latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/solomon-b/kpbj-liquidsoap:${{ steps.tag.outputs.tag }}\` + \`latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/solomon-b/kpbj-webhook:${{ steps.tag.outputs.tag }}\` + \`latest\`" >> $GITHUB_STEP_SUMMARY
