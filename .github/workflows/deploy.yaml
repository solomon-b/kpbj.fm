name: nix:deploy
on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4
    - name: Install Nix â„
      uses: cachix/install-nix-action@v20
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - name: Link Cachix ğŸ”Œ
      uses: cachix/cachix-action@v12
      with:
        name: kpbj-fm
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - name: Login to GitHub Container Registry ğŸ“¦
      uses: docker/login-action@v3  # <-- Also bump this to v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Publish ğŸš€
      run: nix run .#publish
    - name: Setup Fly.io CLI ğŸ› ï¸
      uses: superfly/flyctl-actions/setup-flyctl@master
    - name: Deploy to Fly.io ğŸ›«
      run: flyctl deploy --remote-only --app kpbj-fm-staging
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
