name: Deploy to Staging

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/solomon-b/kpbj.fm

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v20
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Cachix
        uses: cachix/cachix-action@v12
        with:
          name: kpbj-fm
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        env:
          IMAGE_TAG: sha-${{ github.sha }}
        run: |
          echo "Building image with tag: $IMAGE_TAG"
          nix build .#docker --impure

          image=$(docker load -i result | sed -n 's#^Loaded image: \([a-zA-Z0-9\.\/\-\:]*\)#\1#p')
          echo "Loaded image: $image"
          docker push "$image"

          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
        id: build

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Staging
        run: |
          flyctl deploy \
            --remote-only \
            --config services/web/fly.staging.toml \
            --image "${{ env.IMAGE_NAME }}:sha-${{ github.sha }}"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
