name: Deploy to Staging

on:
  workflow_run:
    workflows: ["nix:build"]
    branches: [main]
    types: [completed]

permissions:
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31

      - name: Cache Nix store
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: kpbj-fm
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          pushFilter: '(-kpbj-api|-sync-host-emails|-token-cleanup|-lucid-|-web-server-core)'

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H staging.kpbj.fm >> ~/.ssh/known_hosts

      - name: Deploy NixOS configuration
        run: |
          nix shell nixpkgs#nixos-rebuild -c \
            nixos-rebuild switch \
            --flake .#kpbj-stream-staging \
            --target-host root@staging.kpbj.fm
