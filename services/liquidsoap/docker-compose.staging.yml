# Staging VPS overrides
# Usage: docker compose -f docker-compose.yml -f docker-compose.staging.yml up -d

services:
  icecast:
    ports:
      - "8001:8000"

  liquidsoap:
    environment:
      - API_BASE=https://staging.kpbj.fm/api/playout
      - PLAYOUT_SECRET=${PLAYOUT_SECRET:-}

  webhook:
    ports:
      - "127.0.0.1:9001:9000"
    environment:
      - RESTART_CMD=/bin/docker
      - ICECAST_SERVICE=kpbj-stream-staging-icecast-1
      - LIQUIDSOAP_SERVICE=kpbj-stream-staging-liquidsoap-1
