- id: restart-icecast
  execute-command: /bin/docker
  command-working-directory: /
  pass-arguments-to-command:
    - source: string
      name: restart
    - source: environment
      name: ICECAST_CONTAINER
  trigger-rule:
    match:
      type: value
      value: '{{ getenv "WEBHOOK_SECRET" }}'
      parameter:
        source: header
        name: X-Webhook-Secret

- id: restart-liquidsoap
  execute-command: /bin/docker
  command-working-directory: /
  pass-arguments-to-command:
    - source: string
      name: restart
    - source: environment
      name: LIQUIDSOAP_CONTAINER
  trigger-rule:
    match:
      type: value
      value: '{{ getenv "WEBHOOK_SECRET" }}'
      parameter:
        source: header
        name: X-Webhook-Secret

- id: health
  execute-command: /bin/echo
  pass-arguments-to-command:
    - source: string
      name: ok
