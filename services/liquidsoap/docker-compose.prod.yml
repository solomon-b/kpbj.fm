# Production VPS overrides
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  icecast:
    ports:
      - "8002:8000"

  liquidsoap:
    environment:
      - API_BASE=https://www.kpbj.fm/api/playout
      - PLAYOUT_SECRET=${PLAYOUT_SECRET:-}

  webhook:
    ports:
      - "127.0.0.1:9002:9000"
    environment:
      - RESTART_CMD=/bin/docker
      - ICECAST_SERVICE=kpbj-stream-prod-icecast-1
      - LIQUIDSOAP_SERVICE=kpbj-stream-prod-liquidsoap-1
