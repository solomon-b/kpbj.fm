# fly.toml app configuration file for kpbj-fm-staging
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'kpbj-fm-staging'
primary_region = 'lax'

# Note: In CI, the image is specified via --image flag with a SHA-tagged version
# This fallback is only used for manual deploys (not recommended for staging)
[build]
  image = 'ghcr.io/solomon-b/kpbj.fm:latest'

[deploy]
  release_command = "-c '/bin/sqlx migrate run --source /migrations'"

[env]
  APP_HOSTNAME = 'https://staging.kpbj.fm'
  APP_OBSERVABILITY_EXPORTER = 'StdOut'
  APP_OBSERVABILITY_VERBOSITY = 'Brief'
  APP_WARP_PORT = '4000'
  APP_WARP_SERVERNAME = 'staging.kpbj.fm'
  APP_WARP_TIMEOUT = '100'

  APP_SMTP_SERVER = "smtp.gmail.com"
  APP_SMTP_PORT = 587
  APP_SMTP_USERNAME = "noreply@kpbj.fm"
  APP_SMTP_FROM_EMAIL = "noreply@kpbj.fm"
  APP_SMTP_FROM_NAME = "KPBJ 95.9FM"
  APP_BASE_URL = "https://staging.kpbj.fm"

  AWS_ACCESS_KEY_ID="tid_HYzcxENXqyQRdEGrGMdkOzzLtcAeDRETMOrznzIMieQUHOnLwj"
  AWS_ENDPOINT_URL_S3="https://fly.storage.tigris.dev"
  AWS_REGION="auto"
  BUCKET_NAME="staging-kpbj-storage"

[[services]]
  protocol = 'tcp'
  internal_port = 4000

[[services.ports]]
    port = 80
    handlers = ['http']

[[services.ports]]
    port = 443
    handlers = ['tls', 'http']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
